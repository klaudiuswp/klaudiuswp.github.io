<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Resume</title>
</head>

<body>
    <section>
        <div class="navbar">
            <nav>
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">GALLERY</a></li>
                    <li><a href="#">BLOG</a></li>
                    <li><a href="#">INVENTORY</a></li>
                </ul>
            </nav>
        </div>
    </section>

    <section class="profile">
        <div class="profile-card">
            <div class="profile-img">
                <img src="images.jpg" alt="Profile Image">
            </div>
            <div class="profile-info">
                <h1>Klaudius Waditra Pradnya</h1>
                <p>Front End Designer</p>
                <div class="profile-buttons">
                    <button class="contact">Kontak</button>
                    <button class="resume">Resume</button>
                </div>
            </div>
            <div class="profile-details">
                <p><strong>Availability</strong>: Full Time</p>
                <p><strong>Usia</strong>: 23</p>
                <p><strong>Lokasi</strong>: Jakarta, Indonesia</p>
                <p><strong>Pengalaman</strong>: 2</p>
                <p><strong>Email</strong>: klaudiuswaditra@gmail.com</p>
            </div>
        </div>
    </section>

    <section class="form">
        <div class="form-card">
            <form>
                <div>
                    <label for="nama">Nama</label>
                    <input type="text" id="nama" placeholder="masukkan nama anda">
                </div>
                <div>
                    <label for="role">Role</label>
                    <input type="text" id="role">
                </div>
                <div>
                    <label for="availability">Availability</label>
                    <input type="text" id="availability">
                </div>
                <div>
                    <label for="usia">Usia</label>
                    <input type="text" id="usia">
                </div>
                <div>
                    <label for="lokasi">Lokasi</label>
                    <input type="text" id="lokasi">
                </div>
                <div>
                    <label for="years-experience">Years Experience</label>
                    <input type="text" id="years-experience">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email">
                </div>
                <div>
                    <input class="submit" type="submit" value="SUBMIT">
                </div>
            </form>
        </div>
    </section>


</body>

</html>
